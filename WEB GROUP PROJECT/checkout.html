<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - OnePlusTwo</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .product-list {
      margin-bottom: 20px;
    }
    .product-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }
    .product-item div {
      flex-grow: 1;
    }
    .total-summary {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .email-section, .payment-section {
      margin: 20px 0;
    }
    .email-section input, .payment-section input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .submit-button {
      display: block;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #555;
    }
  </style>
  <script>
    function loadCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const productList = document.getElementById('productList');
      const totalSummary = document.getElementById('totalSummary');
      let total = 0;

      if (cart.length === 0) {
        productList.innerHTML = '<p>Your cart is empty!</p>';
        totalSummary.innerText = '';
        return;
      }

      cart.forEach(item => {
        const productItem = document.createElement('div');
        productItem.classList.add('product-item');
        productItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <p><strong>${item.name}</strong></p>
            <p>Size: ${item.size}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: RM${item.price}</p>
          </div>
        `;
        productList.appendChild(productItem);
        total += item.price * item.quantity;
      });

      totalSummary.innerText = `Total: RM${total}`;
    }

    function submitOrder() {
      const email = document.getElementById('emailInput').value;
      if (!email) {
        alert('Please enter your email to proceed.');
        return;
      }

      alert('Order placed successfully! We will send updates to ' + email);
      localStorage.removeItem('cart'); // Clear the cart after order
      window.location.href = 'thank-you.html'; // Redirect to Thank You page
    }

    document.addEventListener('DOMContentLoaded', loadCartItems);
  </script>
</head>
<body>
  
  <div class="navbar">
    <a href="optworldwideshop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </div>

  
  <div class="container">
    <h2>Checkout</h2>
    <p>Review your order and complete the payment details below:</p>

   
    <div class="product-list" id="productList"></div>

    
    <div class="total-summary" id="totalSummary"></div>

   
    <div class="email-section">
      <h3>Contact Information</h3>
      <p>We will send updates about your order to this email:</p>
      <input type="email" id="emailInput" placeholder="Enter your email address" required>
    </div>

    
    <div class="payment-section">
      <h3>Payment Method</h3>
      <label><input type="radio" name="payment" value="credit-card" checked> Credit/Debit Card (Visa, Mastercard, Amex)</label><br>
      <label><input type="radio" name="payment" value="paypal"> PayPal</label><br>
      <label><input type="radio" name="payment" value="stripe"> Stripe</label><br>
      <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label>
    </div>

    
    <button class="submit-button" onclick="submitOrder()">Place Order</button>
  </div>
</body>
</html>

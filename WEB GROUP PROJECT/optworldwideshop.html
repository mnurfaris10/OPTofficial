<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlusTwo - Shop</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .cart-badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 12px;
      position: absolute;
      top: 10px;
      right: 15px;
    }
    .shop-container {
      margin: 20px auto;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-details {
      padding: 15px;
      text-align: center;
    }
    .product-details h4 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .product-details p {
      margin: 5px 0;
    }
    .size-select {
      margin: 10px 0;
    }
    .add-to-cart {
      margin-top: 10px;
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #555;
    }
  </style>
  <script>
    const products = [
      { id: 1, name: "Streetwear Collection", price: 199, image: "gmbr8.jpg", sizes: ["S", "M", "L", "XL"] },
      { id: 2, name: "Minimalist Streetwear", price: 179, image: "gmbr18.jpg", sizes: ["M", "L", "XL"] },
      { id: 3, name: "Sampin Monogram", price: 249, image: "gmbr19.jpg", sizes: ["M", "L"] },
    ];

    function loadProducts() {
      const container = document.getElementById('shopContainer');
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-details">
            <h4>${product.name}</h4>
            <p>Price: RM${product.price}</p>
            <label for="size-${product.id}">Choose size:</label>
            <select id="size-${product.id}" class="size-select">
              ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
            </select>
            <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        `;
        container.appendChild(productCard);
      });
    }

    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('cartBadge').innerText = cartCount || '';
    }

    function addToCart(productId) {
      const selectedProduct = products.find(product => product.id === productId);
      const selectedSize = document.getElementById(`size-${productId}`).value;

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingProduct = cart.find(item => item.id === productId && item.size === selectedSize);

      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ ...selectedProduct, size: selectedSize, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${selectedProduct.name} (Size: ${selectedSize}) added to cart!`);
      updateCartBadge();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      updateCartBadge();
    });
  </script>
</head>
<body>
  
  <div class="navbar">
    <a href="optworldwideshop.html">Shop</a>
    <a href="cart.html">Cart <span id="cartBadge" class="cart-badge"></span></a>
  </div>

  
  <div class="shop-container" id="shopContainer"></div>
</body>
</html>
